<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('nhap canh'))
  for (let i = 1; i<= a; i++) {
    let str=''
    for (let j = 1; j <= a-i ; j++) {
      str+="&nbsp&nbsp"
    }
    for (let k = 1; k<=i ; k++) {
      str+="*"
    }
    document.write( str + "<br>")
  }
</script>
</body>
</html>
